<body>

    <style>
        .citation{
            width: 75%;
            margin: 0 auto;
            /* padding-bottom: 1.5em; */

            padding: 1.5em;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 4px;

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
            <div class="w3-card-2 w3-animate-top w3-black" id="myNavbar">
              <a class="w3-bar-item w3-button w3-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
              </a>
              <a href="index.html#home" class="w3-bar-item w3-button w3-hover-black">HOME</a>
              <a href="index.html#about" class="w3-bar-item w3-button w3-hover-black w3-hide-small"><i class="fa fa-info-circle"></i> ABOUT</a>
              <a href="ticketing.html" class="w3-bar-item w3-button w3-hide-small w3-hover-black"><i class="fa fa-book"></i> TICKETING</a>
              <a href="members.html" class="w3-bar-item w3-button w3-hide-small w3-hover-black"><i class="fa fa-user"></i> ORGANIZERS</a>

            </div>
          
            <!-- Navbar on small screens -->
            <div id="navDemo" class="w3-bar-block w3-gray w3-hide w3-hide-large w3-hide-medium">
              <a href="index.html#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
              <a href="ticketing.html" class="w3-bar-item w3-button" onclick="toggleFunction()">TICKETING</a>
              <a href="members.html" class="w3-bar-item w3-button" onclick="toggleFunction()">ORGANIZERS</a>
              <a href="index.html#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
            </div>
          </div>

    <div class="w3-display-container" style="margin-top:4.5em;">
        <div class="w3-center" style="white-space:nowrap;padding:3em;">
            <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide">TICKETING</span>
        </div>
        <div id="publications" style="width: 100%;">
            <div class="citation w3-center">
                <p>Donate to the cause and Venmo @Toni-Dingeman :)</p>
                <a href="https://venmo.com/Toni-Dingeman" class="w3-button w3-blue">Pay with Venmo</a>
            </div>
                <div class="citation w3-center">
                    <p>Select a ticket</p>
                    <select id="ticket-type">
                        <option value="20.00">Student Ticket - $20</option>
                        <option value="35.00">Faculty/Alumni Ticket - $35</option>
                        <option value="40.00">All Other Tickets - $40</option>
                      </select>
                </div>
                <div class="citation w3-center">
                        <div id="paypal-button-container"></div>
                </div>
        </div>

    </div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {

                var element = document.getElementById("ticket-type");
                var selectedValue = element.options[element.selectedIndex].value;
                // This function sets up the details of the transaction, including the amount and line item details.
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: selectedValue
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                // This function captures the funds from the transaction.
                return actions.order.capture().then(function(details) {
                // This function shows a transaction success message to your buyer.
                    alert('Transaction completed by ' +
                    details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');

        // Used to toggle the menu on small screens when clicking on the menu button
        function toggleFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        
    </script>
</body>
